{% extends 'base.html' %}

{% block content %}
<div id="chatbot-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Ask about projects, events, news, or employees...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var chatMessages = document.getElementById('chat-messages');
    
    chatMessages.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
    
    var startTime = new Date().getTime();
    
    fetch('/project-management-chatbot/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({message: userInput})
    })
    .then(response => response.json())
    .then(data => {
        var endTime = new Date().getTime();
        var delay = (endTime - startTime) / 1000;
        chatMessages.innerHTML += '<p><strong>PM Bot:</strong> ' + data.response + '</p>';
        chatMessages.innerHTML += '<p><em>Response time: ' + delay.toFixed(2) + ' seconds</em></p>';
    })
    .catch(error => console.error('Error:', error));
    
    document.getElementById('user-input').value = '';
}
</script>
{% endblock %}
