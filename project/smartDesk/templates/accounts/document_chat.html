<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat | Smart Desk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    color: #E0E0E0;
    background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 25%, #222222 50%, #1a1a1a 75%, #0f0f0f 100%);
    background-attachment: fixed;
    background-size: 400% 400%;
    
}

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);}
        h1 {
    font-size: 50px;
    font-weight: 600;
    margin-bottom: 40px;
    text-align: center;
    background: linear-gradient(to right, #ffffff, #907b7b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
}
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            height: calc(100vh - 300px);
            padding-right: 10px;
        }
        .chat-area::-webkit-scrollbar {
    width: 2px;
}
.chat-area::-webkit-scrollbar-track {
    background: transparent;
    height: 1px;
}
.chat-area::-webkit-scrollbar-thumb {
    background-color: #4A4A4A;
}
.chat-area::-webkit-scrollbar-thumb:hover {
    background-color: #5A5A5A;
}
        .chat-input-container {
            position: relative;
        }
        .chat-input {
            display: flex;
            align-items: center;
            background-color: #2A2A2A;
            border-radius: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        .chat-input.expanded {
            border-radius: 16px;
        }
        .chat-input input {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            padding: 8px;
            background: transparent;
            color: #E0E0E0;
        }
        .chat-input input:focus {
            outline: none;
        }
        .chat-input button {
            background-color: #4A4A4A;
            color: #E0E0E0;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .chat-input button:hover {
            background-color: #5A5A5A;
        }
        .chat-input button .arrow {
            margin-left: 8px;
        }
        .attachment-icon {
            margin-right: 8px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 16px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
        }
        .user-message .message-content {
            background-color: #3A3A3A;
        }
        .bot-message .message-content {
            background-color: #2A2A2A;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .file-info {
            display: flex;
            align-items: center;
            background-color: #3A3A3A;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 16px;
        }
        .file-icon {
            background-color: #4A4A4A;
            color: #E0E0E0;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 8px;
        }
        #file-upload {
            display: none;
        }
        .thinking {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .thinking::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        #fileInfo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Chat</h1>
        <div id="fileInfo"></div>
        <div class="chat-area" id="chatMessages"></div>
        <div id="thinking" class="thinking"></div>
        <div class="chat-input-container">
            <div class="chat-input" id="chatInput">
                <label for="file-upload" class="attachment-icon">ðŸ“Ž</label>
                <input type="file" id="file-upload" accept=".pdf,.docx">
                <input type="text" id="userInput" placeholder="Message or search past chats...">
                <button onclick="sendMessage()">Start a new chat <span class="arrow">â–¶</span></button>
            </div>
        </div>
    </div>

    <script>
  const chatInput = document.getElementById('chatInput');
const userInput = document.getElementById('userInput');
const chatMessages = document.getElementById('chatMessages');
const fileUpload = document.getElementById('file-upload');
const sendButton = document.querySelector('.chat-input button');
const thinkingIndicator = document.getElementById('thinking');

userInput.addEventListener('input', () => {
    if (userInput.value.trim()) {
        chatInput.classList.add('expanded');
        sendButton.innerHTML = 'Send <span class="arrow">â–¶</span>';
    } else {
        chatInput.classList.remove('expanded');
        sendButton.innerHTML = 'Start a new chat <span class="arrow">â–¶</span>';
    }
});

userInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
    }
});

fileUpload.addEventListener('change', uploadDocument);

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user-message');
        userInput.value = '';
        thinkingIndicator.style.display = 'block';

        fetch('/document-chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({message: message})
        })
        .then(response => response.json())
        .then(data => {
            thinkingIndicator.style.display = 'none';
            addMessage(data.response, 'bot-message');
        })
        .catch(error => {
            thinkingIndicator.style.display = 'none';
            console.error('Error:', error);
            addMessage('An error occurred. Please try again.', 'bot-message');
        });
    }

    function addMessage(content, className) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function uploadDocument() {
        const file = fileUpload.files[0];
        if (!file) return;

        const fileInfo = document.createElement('div');
        fileInfo.className = 'file-info';
        fileInfo.innerHTML = `
            <span class="file-icon">${file.name.split('.').pop().toUpperCase()}</span>
            <span>${file.name}</span>
            <span>${(file.size / 1024).toFixed(2)} KB</span>
        `;
        document.getElementById('fileInfo').innerHTML = '';
        document.getElementById('fileInfo').appendChild(fileInfo);

        const formData = new FormData();
        formData.append('document', file);

        thinkingIndicator.style.display = 'block';

        fetch('/upload-document/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrftoken
            }
        })
        .then(response => response.json())
        .then(data => {
            thinkingIndicator.style.display = 'none';
            addMessage(data.message, 'bot-message');
        })
        .catch(error => {
            thinkingIndicator.style.display = 'none';
            console.error('Error:', error);
            addMessage('An error occurred while uploading the document.', 'bot-message');
        });
    }
    </script>
</body>
</html>
